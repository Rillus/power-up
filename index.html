<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Power Up - A museum exhibition management game based on the Science Museum's Power Up exhibition">
    <title>Power Up - Science Museum Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0066CC;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        #game-container {
            text-align: center;
            position: relative;
        }
        
        #game-canvas {
            border: 2px solid white;
            background: #f5f5f5;
            display: block;
            margin: 0 auto;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }
        
        .hud {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            pointer-events: auto;
        }
        
        #money-counter {
            top: 10px;
            left: 10px;
        }
        
        #day-counter {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #angry-counter {
            top: 10px;
            right: 10px;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
        }
        
        #reset-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            z-index: 100;
        }
        
        #reset-button:hover {
            background: #c82333;
        }
        
        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            display: none;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="1200" height="800"></canvas>
        <div id="ui-overlay">
            <div id="money-counter" class="hud">Â£2,000</div>
            <div id="day-counter" class="hud">Day 1</div>
            <div id="angry-counter" class="hud">0/3</div>
            <div id="loading">Loading Power Up...</div>
            <div id="error-message">
                <h3>Game Error</h3>
                <p>The game encountered an error and cannot start properly.</p>
                <p>This might be due to corrupted save data.</p>
                <button onclick="resetGame()">Reset Game</button>
                <button onclick="location.reload()">Reload Page</button>
            </div>
        </div>
        <button id="reset-button" onclick="resetGame()" title="Reset game and clear all data">Reset Game</button>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
